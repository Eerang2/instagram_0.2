<!-- src/main/resources/templates/post/view.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세 조회</title>
</head>
<body>
<h1>게시물 상세 조회</h1>
<p>ID: <span th:text="${post.id}"></span></p>
<p>작성자: <span th:text="${post.userId}"></span></p>
<p>제목: <span th:text="${post.title}"></span></p>
<p>내용: <span th:text="${post.content}"></span></p>
<a th:href="@{'/posts'}">돌아가기</a>
</body>
</html>
