<!-- src/main/resources/templates/post/create.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 게시물 작성</title>
</head>
<body>
<h1>새 게시물 작성</h1>
<form th:action="@{'/posts/create'}" method="post" th:object="${post}">
  <label for="title">제목e:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required>
  <br>
  <label for="content">내용:</label>
  <textarea id="content" name="content" th:field="*{content}" required></textarea>
  <br>
  <button type="submit">작성 완료</button>
</form>
<a th:href="@{'/posts'}">돌아가기</a>
</body>
</html>
